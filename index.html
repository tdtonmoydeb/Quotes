<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f927ae63d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <title>Quotes</title>
</head>

<body>
    <div class="con">
        <div class="box">
            <h1 class="logo">Quotes.</h1>
            <section class="quotes">
                <p class="quoteTxt">
                    Love is that condition in which the happiness of another person is essential to your own.
                </p>
                <span class="quoteCredit">-Robert A. Heinlein</span>
                <span class="icn copy" title="Click To Copy"><i class="far fa-copy"></i></span>
            </section>
            <section class="next">
                <button class="loadBtn">Next</button>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
